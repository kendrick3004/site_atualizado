<!--
Este é o arquivo index.html da página de login.
Ele contém a estrutura HTML do formulário de login, incluindo campos para usuário e senha, e um botão de submissão.
Também faz a inclusão dos arquivos CSS e JavaScript necessários para o funcionamento e estilo da página.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres para UTF-8, garantindo que os caracteres especiais sejam exibidos corretamente. -->
    <title>Login</title>
    <!-- Define o título da página que aparece na aba do navegador. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir que a página seja responsiva e se adapte a diferentes tamanhos de tela. -->
    <!-- Scripts e estilos padrão -->
    <script src="../../src/scripts/main/icon-loader.js"></script>
    <!-- Inclui o arquivo JavaScript para o favicon. -->
    <link rel="stylesheet" href="../../src/styles/modes.css">
    <!-- Link para o arquivo CSS de modos (claro/escuro). -->
    <link rel="stylesheet" href="./login/login.css">
    <!-- Link para o arquivo CSS específico da página de login. -->
</head>
<body>
    <div class="login-container">
        <!-- Contêiner principal para o formulário de login. -->
        <h1 class="login-title">Acesso Restrito</h1>
        <!-- Título da página de login. -->
        <form id="loginForm" autocomplete="off">
            <!-- Formulário de login com ID para manipulação via JavaScript e autocomplete desativado. -->
            <label for="username">Usuário</label>
            <!-- Rótulo para o campo de usuário. -->
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required autofocus>
            <!-- Campo de entrada para o nome de usuário, com placeholder, obrigatório e com foco automático. -->
            <label for="password">Senha</label>
            <!-- Rótulo para o campo de senha. -->
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <!-- Campo de entrada para a senha, com placeholder e obrigatório. -->
            <button type="submit">Entrar</button>
            <!-- Botão de submissão do formulário. -->
            <div id="loginError" class="error"></div>
            <!-- Div para exibir mensagens de erro de login. -->
        </form>
    </div>
    <script src="./login/login.js"></script>
    <!-- Inclui o arquivo JavaScript com a lógica de autenticação do login. -->
</body>
</html>
